site: shawnyzhou
url: https://shawnyzhou.com
title: shawnyzhou
description: Shawn Zhou's personal website

twitter:
  username: 
  card: summary
  creator: 

author:
  name: Shawn Zhou
  avatar:
  email: sz@shawnyzhou.com
  url: https://shawnyzhou.com

permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Shawn Zhou"
